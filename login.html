<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Platform - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #007bff;
            --primary-dark: #0056b3;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #343a40;
            --text: #212529;
            --text-light: #6c757d;
            --border: #dee2e6;
            --background: #ffffff;
            --surface: #f8f9fa;
            --shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --shadow-lg: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Phetsarath OT, Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--dark);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .logo h1 i {
            color: var(--primary);
        }

        .logo p {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background: var(--surface);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            background: white;
        }

        .form-group input::placeholder {
            color: #adb5bd;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #0069d9, #004a9f);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .btn-login.success {
            background: linear-gradient(135deg, var(--success), #218838) !important;
        }

        .error-message {
            background: #fff5f5;
            color: var(--danger);
            padding: 0.875rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--danger);
            display: none;
            font-size: 0.9rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .demo-credentials {
            background: var(--surface);
            padding: 1.25rem;
            border-radius: 8px;
            margin-top: 2rem;
            font-size: 0.875rem;
            border-left: 4px solid var(--primary);
        }

        .demo-credentials h4 {
            color: var(--dark);
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .demo-credentials h4 i {
            color: var(--primary);
        }

        .demo-credentials p {
            color: var(--text);
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .demo-credentials strong {
            color: var(--dark);
            font-weight: 600;
            min-width: 80px;
        }

        .demo-credentials code {
            background: white;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
            display: inline-block;
        }

        .demo-credentials code:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-1px);
        }

        .demo-credentials code:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.875rem;
        }

        .footer a {
            color: white;
            text-decoration: underline;
        }

        /* Language switcher */
        .language-switcher {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.375rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .lang-btn.active {
            background: white;
            color: var(--primary);
            font-weight: 600;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                padding: 10px;
            }

            .login-card {
                padding: 1.75rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .demo-credentials {
                padding: 1rem;
            }

            .demo-credentials p {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.25rem;
            }

            .demo-credentials code {
                width: 100%;
                text-align: center;
                margin-top: 0.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Language switcher -->
        <div class="language-switcher">
            <button class="lang-btn active" onclick="changeLanguage('en')">EN</button>
            <button class="lang-btn" onclick="changeLanguage('lo')">LA</button>
        </div>

        <div class="login-card">
            <div class="logo">
                <h1><i class="fas fa-shipping-fast"></i> Logistics Platform</h1>
                <p data-i18n="sign_in_message">Sign in to your account</p>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username" data-i18n="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password" data-i18n="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span id="loginText" data-i18n="sign_in">Sign In</span>
                </button>
            </form>

            <div class="demo-credentials">
                <h4><i class="fas fa-key"></i> <span data-i18n="demo_credentials">Demo Credentials</span></h4>
                <p>
                    <strong data-i18n="admin">Admin</strong>
                    <code>admin / admin123</code>
                </p>
                <p>
                    <strong data-i18n="manager">Manager</strong>
                    <code>manager1 / admin123</code>
                </p>
                <p>
                    <strong data-i18n="staff">Staff</strong>
                    <code>staff1 / admin123</code>
                </p>
            </div>
        </div>

        <div class="footer">
            <p>© 2024 Logistics Platform. <span data-i18n="demo_purpose">For demonstration purposes only.</span></p>
        </div>
    </div>

    <script>
        // Demo users data for local authentication
        const demoUsers = {
            'admin': {
                username: 'admin',
                password: 'admin123',
                role: 'Administrator',
                name: 'System Admin',
                token: 'demo-token-admin-' + Date.now()
            },
            'manager1': {
                username: 'manager1',
                password: 'admin123',
                role: 'Manager',
                name: 'Manager User',
                token: 'demo-token-manager-' + Date.now()
            },
            'staff1': {
                username: 'staff1',
                password: 'admin123',
                role: 'Staff',
                name: 'Staff User',
                token: 'demo-token-staff-' + Date.now()
            }
        };

        // Language translations
        const translations = {
            en: {
                sign_in_message: 'Sign in to your account',
                username: 'Username',
                password: 'Password',
                sign_in: 'Sign In',
                demo_credentials: 'Demo Credentials',
                admin: 'Admin',
                manager: 'Manager',
                staff: 'Staff',
                demo_purpose: 'For demonstration purposes only.'
            },
            lo: {
                sign_in_message: 'ເຂົ້າສູ່ລະບົບບັນຊີຂອງທ່ານ',
                username: 'ຊື່ຜູ້ໃຊ້',
                password: 'ລະຫັດຜ່ານ',
                sign_in: 'ເຂົ້າສູ່ລະບົບ',
                demo_credentials: 'ຂໍ້ມູນລົງທະບຽນຕົວຢ່າງ',
                admin: 'ຜູ້ເບິ່ງແຍງລະບົບ',
                manager: 'ຜູ້ຈັດການ',
                staff: 'ພະນັກງານ',
                demo_purpose: 'ເພື່ອຈຸດປະສົງສາທິດຕົວຢ່າງເທົ່ານັ້ນ.'
            }
        };

        let currentLanguage = 'en';

        function changeLanguage(lang) {
            currentLanguage = lang;
            
            // Update language buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === (lang === 'en' ? 'EN' : 'LA')) {
                    btn.classList.add('active');
                }
            });
            
            // Update all text elements with data-i18n attribute
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            // Update button text if it's not in loading state
            if (!document.getElementById('loginBtn').disabled) {
                const loginText = document.getElementById('loginText');
                const signInText = translations[lang]?.sign_in || 'Sign In';
                loginText.textContent = signInText;
            }
        }

        // Check if already logged in
        function checkExistingSession() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const lastLogin = localStorage.getItem('lastLogin');
            
            if (isLoggedIn === 'true') {
                // Check if login is still valid (less than 12 hours)
                if (lastLogin) {
                    const lastLoginTime = new Date(lastLogin);
                    const now = new Date();
                    const hoursSinceLogin = (now - lastLoginTime) / (1000 * 60 * 60);
                    
                    if (hoursSinceLogin < 12) {
                        // Redirect to dashboard
                        window.location.href = 'index.html';
                    } else {
                        // Clear expired session
                        localStorage.clear();
                    }
                } else {
                    // If no last login time, redirect anyway
                    window.location.href = 'index.html';
                }
            }
        }

        // Show error message
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Hide error after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Show loading state
        function setLoading(isLoading) {
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            
            if (isLoading) {
                loginBtn.disabled = true;
                const signInText = translations[currentLanguage]?.sign_in || 'Sign In';
                loginText.innerHTML = `<span class="loading"></span> ${signInText}...`;
            } else {
                loginBtn.disabled = false;
                const signInText = translations[currentLanguage]?.sign_in || 'Sign In';
                loginText.textContent = signInText;
                loginBtn.classList.remove('success');
            }
        }

        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            setLoading(true);
            
            // Simulate API call delay
            setTimeout(() => {
                // Check credentials against demo users
                const user = demoUsers[username];
                
                if (user && user.password === password) {
                    // Login successful
                    
                    // Save authentication data to localStorage
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', user.name);
                    localStorage.setItem('userRole', user.role);
                    localStorage.setItem('lastLogin', new Date().toISOString());
                    
                    // For compatibility with your dashboard script
                    localStorage.setItem('authToken', user.token);
                    localStorage.setItem('user', JSON.stringify({
                        username: user.username,
                        name: user.name,
                        role: user.role
                    }));
                    
                    // Initialize data storage if it doesn't exist
                    if (!localStorage.getItem('customers')) {
                        localStorage.setItem('customers', JSON.stringify([]));
                    }
                    if (!localStorage.getItem('shipments')) {
                        localStorage.setItem('shipments', JSON.stringify([]));
                    }
                    
                    // Show success message
                    const loginBtn = document.getElementById('loginBtn');
                    const loginText = document.getElementById('loginText');
                    
                    loginText.innerHTML = `<i class="fas fa-check-circle"></i> Login Successful!`;
                    loginBtn.classList.add('success');
                    
                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                    
                } else {
                    // Login failed
                    showError('Invalid username or password. Please try again.');
                    setLoading(false);
                }
            }, 1000); // Simulate 1 second API delay
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            checkExistingSession();
            
            // Initialize language
            changeLanguage('en');
            
            // Set up form submission
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', handleLogin);
            
            // Auto-fill demo credentials on click
            document.querySelectorAll('.demo-credentials code').forEach(code => {
                code.addEventListener('click', function() {
                    const text = this.textContent;
                    if (text.includes('/')) {
                        const [username, password] = text.split(' / ');
                        document.getElementById('username').value = username.trim();
                        document.getElementById('password').value = password.trim();
                        
                        // Show a brief feedback
                        const originalBackground = this.style.background;
                        const originalColor = this.style.color;
                        
                        this.style.background = 'var(--success)';
                        this.style.color = 'white';
                        
                        setTimeout(() => {
                            this.style.background = originalBackground;
                            this.style.color = originalColor;
                        }, 500);
                    }
                });
            });
            
            // Clear error when user starts typing
            document.getElementById('username').addEventListener('input', function() {
                document.getElementById('errorMessage').style.display = 'none';
            });
            
            document.getElementById('password').addEventListener('input', function() {
                document.getElementById('errorMessage').style.display = 'none';
            });
            
            // Enter key to submit from password field
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin(e);
                }
            });
            
            // Focus username field
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
